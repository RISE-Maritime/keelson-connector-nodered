<script type="text/html" data-help-name="keelson-publish">
    <p>Wraps payload in a Keelson envelope and publishes to MQTT topic.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">buffer | object</span></dt>
        <dd>The protobuf message or raw bytes to enclose in the envelope.</dd>
        <dt class="optional">topic <span class="property-type">string</span></dt>
        <dd>Optionally override the configured MQTT topic.</dd>
    </dl>
    <h3>Details</h3>
    <p>This node automatically wraps the incoming payload in a Keelson envelope with a timestamp
    and publishes it to the configured MQTT topic. The payload should be a Buffer containing
    a serialized protobuf message.</p>
    <h3>References</h3>
    <ul>
        <li><a href="https://github.com/RISE-Maritime/keelson">Keelson Protocol</a></li>
    </ul>
