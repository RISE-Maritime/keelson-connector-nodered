<script type="text/javascript">
    RED.nodes.registerType('keelson-subscribe',{
        category: 'keelson',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            broker: {value:"zenoh-mqtt-bridge", required:true},
            port: {value:1883, required:true, validate:RED.validators.number()},
            topic: {value:"", required:true},
            qos: {value:0}
        },
        inputs: 0,
        outputs: 1,
        icon: "envelope.svg",
        label: function() {
            return this.name || "keelson-subscribe";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/html" data-template-name="keelson-subscribe">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-broker"><i class="fa fa-globe"></i> Broker</label>
        <input type="text" id="node-input-broker" placeholder="zenoh-mqtt-bridge">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-random"></i> Port</label>
        <input type="text" id="node-input-port" placeholder="1883">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="vessel/pubsub/subject/source">
    </div>
    <div class="form-row">
        <label for="node-input-qos"><i class="fa fa-empire"></i> QoS</label>
        <select id="node-input-qos">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="keelson-subscribe">
    <p>Subscribes to a Keelson MQTT topic and unpacks the envelope.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>The unpacked protobuf message from the envelope.</dd>
        <dt>topic <span class="property-type">string</span></dt>
        <dd>The MQTT topic the message was received on.</dd>
        <dt>envelope <span class="property-type">object</span></dt>
        <dd>The full envelope metadata including enclosed_at timestamp.</dd>
    </dl>
    <h3>Details</h3>
    <p>This node automatically unpacks Keelson envelope messages and outputs the contained payload.
    The envelope's timestamp is preserved in the msg.envelope object.</p>
    <h3>References</h3>
    <ul>
        <li><a href="https://github.com/RISE-Maritime/keelson">Keelson Protocol</a></li>
    </ul>
</script>
