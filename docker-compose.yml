version: '3.8'

services:
  # Zenoh MQTT Bridge - connects Zenoh and MQTT protocols
  zenoh-mqtt-bridge:
    image: eclipse/zenoh-bridge-mqtt:latest
    container_name: zenoh-mqtt-bridge
    ports:
      - "1883:1883"    # MQTT port
      - "7447:7447"    # Zenoh peer port
      - "8000:8000"    # REST API port (optional)
    environment:
      - RUST_LOG=info
    command: >
      --mode peer
      --listen tcp/0.0.0.0:7447
      --port 1883
      --rest-http-port 8000
    restart: unless-stopped
    networks:
      - keelson-network

  # Node-RED with Keelson envelope support
  node-red:
    build:
      context: .
      dockerfile: docker/node-red/Dockerfile
    container_name: node-red
    ports:
      - "1880:1880"    # Node-RED UI
    environment:
      - TZ=UTC
    volumes:
      - node-red-data:/data
      # Mount custom nodes for development
      - ./node-red/custom-nodes:/usr/src/node-red/custom-nodes:ro
    depends_on:
      - zenoh-mqtt-bridge
    restart: unless-stopped
    networks:
      - keelson-network

volumes:
  node-red-data:
    driver: local

networks:
  keelson-network:
    driver: bridge
